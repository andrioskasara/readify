<div class="p-3" xmlns="http://www.w3.org/1999/html">
  <h2>Book details</h2>
  <div *ngIf="message" class="alert"
       [class.alert-success]="messageType === 'success'"
       [class.alert-danger]="messageType === 'error'"> {{message}}</div>
  <hr/>
  <div class="d-flex gap-2">
    <div class="col-3 me-3">
      <img [src]="selectedImage || 'https://source.unsplash.com/user/c_v_r/1280x720'" alt="Selected image"
           class="rounded-1" width="100%" height="100%"/>
    </div>
    <div class="col-8">
      <div class="col-12 mb-4"><h3>{{bookRequest.title}}</h3></div>
      <div class="col-12 mb-2"><h6 class="d-inline-block fw-500">Author:&nbsp;</h6> <h5
        class="d-inline-block"> {{bookRequest.authorName}}</h5></div>
      <div class="col-12 mb-4"><h6 class="d-inline-block fw-400">ISBN:&nbsp;{{bookRequest.isbn}}</h6></div>
      <div class="col-12">
        <p>{{bookRequest.bookPlot}}</p>
      </div>
      <a (click)="borrowBook()" class="btn btn-outline-primary mt-4" style="cursor:pointer;">Borrow book</a>
    </div>
  </div>
</div>
